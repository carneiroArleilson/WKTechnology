 <table class="table table-striped table-hover table-bordered border-primary">
  <thead>
    <tr>
      <th *ngFor="let column of item">
        {{ column }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let line of row">
      <td *ngIf="line.id" >
        {{ line.id }}
      </td>
      <td *ngIf="line.name" >
        {{ line.name }}
      <td *ngIf="line.price" >
        {{ line.price }}
      </td>
      <td>
        <button
          type="button"
          class="btn"
          [ngClass]="{'btn-primary':!line.selected, 'btn-danger': line.selected}"
          (click)="reverse(line.id)"
        >
        <span *ngIf="!line.selected">ADD+</span>
        <span *ngIf="line.selected">remove-</span>
        </button>
      </td>
    </tr>
  </tbody>
</table>
